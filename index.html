<!DOCTYPE html>
<html id="vanta-bg" lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="description" content="A list of items to do">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-Do List</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
</head>

<body>
    <header>
        <nav class="flex">
            <h1 class="spacer">To Do List</h1>
            <a href="#">
                <i id="search-icon" class="material-icons">search</i>
            </a>
        </nav>
        <div class="flex center">
            <input id="add-task" type="text" placeholder="Add tasks..."/>
            <button id="addbtn">Add</button>
        </div>
    </header>

    <main>
        <ul id="list" class="border ul-margin box-shadow">
            <span class="flex"><li id="li-example">Tidy the living room</li><button>Delete</button></span>
        </ul>
    </main> 

</body>
    <script src="main.js"></script> 
    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r121/three.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/vanta@latest/dist/vanta.dots.min.js"></script>
    <script src="vanta.dots.js"></script>
</html>
