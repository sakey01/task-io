<!DOCTYPE html>
<html lang="en" id="vanta-bg">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="A list of items to do" />
    <title>To-Do List</title>
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
    />
  </head>

  <body>
    <header class="margin">
      <nav class="flex spacer-4x">
        <h1 class="spacer">To Do List</h1>
        <div id="search-container">
          <button type="button">
            <i id="search-icon" class="material-icons">search</i>
          </button>
        </div>
      </nav>
    </header>

    <main>
      <section>
        <div class="flex center">
          <input id="add-task-input" type="text" placeholder="Add tasks" />
          <button id="addbtn" class="center padding" type="button">Add</button>
        </div>
      </section>

      <section>
        <ul id="list" class="border ul-margin box-shadow">
          <li id="example-li">Tidy the living room</li>
        </ul>
      </section>
    </main>

    <script src="main.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r121/three.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/vanta@latest/dist/vanta.dots.min.js"></script>
    <script src="vanta.dots.js"></script>
  </body>
</html>
