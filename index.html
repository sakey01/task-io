<!DOCTYPE html>
<html id="vanta-bg" lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="description" content="A list of items to do">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-Do List</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
</head>

<body>
    <header>
        <div class="flex divide padding-1x spacer">
            <h1>To-do List</h1>
            <div id="search-bar" class="center">
                <i id="search-icon" class="material-icons">search</i>
                <input id="search-input" type="text" placeholder="Search tasks..." class="round-border padding-1x"/>
            </div>
        </div>
    </header>

    <main>
        <section class="center">
            <h2>Create a Task: </h2>
            <div class="gap-1x flex center">
                <input id="task-input" type="text" placeholder="Create task..." class="round-border" required>
                <button id="btn" class="square-border box-shadow">Add</button>
            </div>
            <ul id="list">
                <li></li>
            </ul>
        </section>
    </main>

</body>
    <script src="main.js"></script> 
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r134/three.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/vanta@latest/dist/vanta.fog.min.js"></script>
    <script src="vanta-bg.js"></script>
</html>
