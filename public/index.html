<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="description"
      content="Task.io - A modern task management app with dark and light themes."
    />
    <meta
      name="keywords"
      content="task manager, todo list, productivity, task organization, dark mode, light mode"
    />
    <link href="https://fonts.googleapis.com/css2?family=Inter&display=swap" />
    <link rel="icon" type="image/x-icon" href="assets/favicon.ico" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Inter&display=swap" />
    <link rel="stylesheet" href="styles.css" />
    <script defer src="script.js"></script>
    <title>Task.io - Task Management App</title>
  </head>

  <body>
    <header>
      <nav>
        <div class="nav-brand">
          <a href="https://github.com/sakey01" target="_blank" rel="noopener noreferrer">
            <i class="material-icons">code</i>
          </a>
          <span>Task.io</span>
        </div>

        <div class="nav-right">
          <div id="search-container" class="container">
            <i id="search-icon" class="material-icons">search</i>
            <input
              id="search-in"
              name="search"
              type="search"
              placeholder="Search tasks..."
              autocomplete="off"
            />
          </div>
          <button id="contrast-icon" class="material-icons clickable">contrast</button>
        </div>
      </nav>
    </header>

    <main>
      <h1 id="main-title"></h1>
      <section class="task-input-section">
        <div class="container task-bar">
          <input
            id="task-in"
            name="task"
            type="text"
            placeholder="Add a new task..."
            autocomplete="off"
            required
          />
          <button id="add" type="button">Add</button>
        </div>
      </section>

      <section class="task-list-section">
        <ul id="task-list"></ul>
      </section>
    </main>
  </body>
</html>
