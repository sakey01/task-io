<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="A to do list" />
    <title>todo-list</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons" />
    <link rel="stylesheet" href="styles.css" />
    <script defer src="script.js"></script>
  </head>

  <body>
    <header>
      <nav>
        <i id="dark-mode" class="material-icons">contrast</i>
        <div id="search-container" class="container">
          <i id="search-icon" class="material-icons">search</i>
          <input name="search" type="text" placeholder="Search" autocomplete="off"/>
        </div>
        <i class="material-icons">edit_square</i>
        <i class="material-icons">close</i>
      </nav>
    </header>

    <main>
      <h1></h1>

      <div class="container task-bar">
        <input id="task-in" name="task" type="text" placeholder="Add Tasks" autocomplete="off"/>
        <button id="add">Add</button>
      </div>

      <ul id="task-list"></ul>
    </main>
  </body>
</html>
